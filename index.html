<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <article class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Photo of Ms. Jessica Randall"
          class="profile-img"
        />
        <h1 class="profile-header">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="profile-description">
          "Front-end developer and avid reader."
        </p>
        <ul class="profile-links">
          <li>
            <a href="#" class="profile-link">Github</a>
          </li>
          <li><a href="#" class="profile-link">Frontend Mentor</a></li>
          <li><a href="#" class="profile-link">LinkedIn</a></li>
          <li><a href="#" class="profile-link">Twitter</a></li>
          <li><a href="#" class="profile-link">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
